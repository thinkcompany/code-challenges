<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Fare Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="SeptaFareCalculator" ng-controller="FaresController">
	<div class="widget-container">
		<header class="widget-container__header">
			<!-- <img alt="SEPTA Logo"  class="widget-container___header-logo"src="img/SEPTA-logo.svg.png"/> -->
			<h1 class="widget-container__header-text"> Regional Rail Fares </h1>
		</header>
		<section class="widget-container__section">
			<h2 class="widget-container__section-text"> Where are you going? </h2>
			<select class="widget-container__selector" ng-options="zone.zone as zone.name for zone in zones" ng-model="selectedZone"
			 ng-change="handleFormChange()"></select>
			<h3 ng-if="selectedHelperText"> {{selectedHelperText}}</h3>
		</section>
		<div class="widget-section-divider"></div>
		<section class="widget-container__section">
			<h2 class="widget-container__section-text"> When are you riding? </h2>
			<select class="widget-container__selector" ng-options="day.week_value as day.display for day in weekTimeNames"
			 ng-model="selectedDay" ng-change="handleFormChange()"></select>
		</section>
		<div class="widget-section-divider"></div>
		<section class="widget-container__section">
			<h2 class="widget-container__section-text"> Where will you purchase fare? </h2>
			<input type="radio" value="advance_purchase" ng-model="selectedPurchaseLocation" ng-change="handleFormChange()" />Station
			Kiosk<br>
			<input type="radio" value="onboard_purchase" ng-model="selectedPurchaseLocation" ng-change="handleFormChange()" />Onboard<br>
		</section>
		<div class="widget-section-divider"></div>
		<section class="widget-container__section">
			<h2 class="widget-container__section-text"> How Many Rides Will You Need? </h2>
			<input type="number" class="widget-container__selector" min="1" ng-model="selectedTicketCount" ng-change="handleFormChange()" /><br>
		</section>
		<div class="widget-section-divider"></div>
		<footer class="widget-container__footer">
			<h3 class="widget-container__footer-text"> Your fare will cost </h3>
			<h1 class="widget-container__footer-text">$ {{totalPrice}}</h1>
		</footer>
	</div>
</body>

</html>
