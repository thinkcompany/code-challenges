<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>SEPTA Regional Rail Fare Calculator</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="includes/style.css" />
</head>

<body>
	<div class="fare-calculator-holder">
		<div class="fare-calculator-header">
			<h1>Regional Rail Fares</h1>
			<img src="img/SEPTA.svg" />
		</div>

		<form action="/">
			<fieldset>
				<h3>Where are you going?</h3>
				<select id="destination">
					<option value="1">CCP / Zone 1</option>
					<option value="2">Zone 2</option>
					<option value="3">Zone 3</option>
					<option value="4">Zone 4</option>
					<option value="5">NJ</option>
				</select>
			</fieldset>
			<fieldset>
				<h3>When are you riding?</h3>
				<select id="whenRiding">
					<option value="weekday">Weekdays</option>
					<option value="evening_weekend">Evenings / Weekends</option>
					<option value="anytime">Anytime</option>
				</select>
				<p id="whenRidingNote"></p>
			</fieldset>
			<fieldset>
				<h3>Where will you purchase the fare?</h3>
				<label for="advance_purchase" name="wherePurchase">Station Kiosk</label>
				<input type="radio" id="advance_purchase" name="purchase-time" value="advance_purchase" checked />
				<label for="onboard_purchase" name="wherePurchase">Onboard</label>
				<input type="radio" id="onboard_purchase" name="purchase-time" value="onboard_purchase" />
			</fieldset>

			<fieldset>
				<h3>How many rides will you need?</h3>
				<input type="number" id="ticketQuantity" min="1" value="1" />
			</fieldset>
		</form>

		<div class="price-outer">
			<h3>your fare will cost</h3>
			<p class="price">MONEY</p>
		</div>
	</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="includes/calculate-fare.js"></script>

</html>
