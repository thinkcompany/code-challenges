<!Doctype html>
<html lang="en-us" ng-app="fareApp">

<head>
	<title>SEPTA Regional Rail Fare Calculator</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<meta charset="UTF-8">

	<!-- load bootstrap and fontawsome via CDN -->
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

	<style>
		html,
		body,
		input,
		select,
		textarea {
			font-size: 1.05em;
		}
		/* 
  Allow angular.js to be loaded in body, hiding cloaked elements until 
  templates compile.  The !important is important given that there may be 
  other selectors that are more specific or come later and might alter display.  
 */
		
		[ng\:cloak],
		[ng-cloak],
		.ng-cloak {
			display: none !important;
		}

	</style>
</head>
<body>
	<header>
		<nav>
			<a href="#/home" class="navbar-brand"><h1>SEPTA Regional Rail Fare Calculator</h1></a>
		</nav>
	</header>
	<section>
		<div class="container">
			<div class="ng-view [onload: string;] [autoscroll: string;]" ng-cloak></div>
		</div>
	</section>
	<footer>
		<p>Posted by: ZAUR ALIYEV</p>
		<p>
			Contact information: <a href="mailto:zaur_aliev@hotmail.com">zaur_aliev@hotmail.com</a>.
		</p>
	</footer>


	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>

	<!-- load angular via CDN -->
	<script src="https://code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/shared/services/fareService.js"></script>
	<script src="js/home/homeController.js"></script>

</body>

</html>
