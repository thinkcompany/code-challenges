<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			@import url("https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");
			@import url('https://fonts.googleapis.com/css?family=Montserrat');
			@import url("css/style.css");
		</style>
		<title>SEPTA Regional Rail Fare Calculator</title>
	</head>
	<body>
		<div id="container">
			<div class="title --div -outercontainer">
				<div class="title --div -innercontainer">
					<span class="title --span -icon"><img src="img/septa-icon.png" /></span>
					<span class="title --span -heading"><h1>Regional Rail Fares</h1></span>
				</div>
			</div>
			<div class="body --div -application">
				<form class="body --form" name="application" method="post" action="">
					<section class="body --section">
						<fieldset class="body --fieldset">
							<label for="zone_select" class="body --label -above-select">Where are you going?</label>
							<select name="zone_select" id="zone_select" class="body --select">
								<option value="1" selected="selected">Zone 1</option>
								<option value="2">Zone 2</option>
								<option value="3">Zone 3</option>
								<option value="4">Zone 4</option>
								<option value="5">Zone 5</option>
							</select>
						</fieldset>
					</section>
					<section class="body --section">
						<fieldset class="body --fieldset">
							<label for="departure_select" class="body --label -above-select">When are you riding?</label>
							<select name="departure_select" id="departure_select" class="body --select">
								<option value="weekday" selected="selected">Weekdays</option>
								<option value="evening_weekend">Weekends</option>
								<option vlaue="anytime">Anytime</option>
							</select>
						</fieldset>
					</section>
					<section class="body --section">
						<fieldset class="body --fieldset">
							<label for="purchase_select" class="body --label -above-radio">Where will you purchase the fare?</label>
							<input type="radio" name="purchase_select" id="onboard_purchase" value="onboard_purchase" checked="checked" class="body --radio"> <label for="onboard_purchase" class="body --label -radio-label">Station Kiosk</label><br>
							<input type="radio" name="purchase_select" id="advance_purchase" value="advance_purchase" class="body --radio"> <label for="advance_purchase" class="body --label -radio-label">Onboard</label><br>
						</fieldset>
					</section>
					<section class="body --section -no-border-bottom">
						<fieldset class="body --fieldset">
							<label for="trips" 		class="body --label -above-trips">How many rides will you need?</label>
							<input type="text" 		value="1" class="body --input -numeric" id="numeric">
						</fieldset>
					</section>
				</form>
			</div>
			<div class="display --div -top-border">
				<h3>Your fare will cost</h3>
				<div class="display --div -total"><span class="display --span -sigil">$</span><span class="display --span -numeric-value" id="numeric-value">--</span></div>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mootools-more/1.6.0/mootools-more-compressed.js"></script>
	<script src="js/script.js"></script>
</html>
