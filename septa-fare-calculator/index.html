<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>SEPTA Regional Rail Fare Calculator</title>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
	<link href="css/style.css" rel="stylesheet" type="text/css" >
    
</head>
<body>
	<div class="container">
        <div class="row">
        	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            	<div class="widget-outer">
                	<div class="widget-header">
                		<h1>Regional Rail Fares</h1>
                	</div>
                    <div class="widget-body">
                    
                    	<div class="spacingContainer">
                            <p>Where are you going?</p>
                            <select class="form-control" id="zoneName">
                            </select>
                		</div>
                        <div class="spacingContainer">
                            <p>When are you riding?</p>
                            <select class="form-control" id="whenRiding">
                            </select>
                        	<small class="helperText">Helper text that explains the options above.</small>
                        </div>
                        
                        <div class="spacingContainer">
                            <p>Where will you purchase the fare?</p>
                            <div class="radioContainer">
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="purchaseLocation" id="station" value="advance_purchase" checked>
                                    Station Kiosk
                                  </label>
                                </div>
                                <div class="radio">
                                  <label class="onboardradio">
                                    <input type="radio" name="purchaseLocation" id="onboard" value="onboard_purchase">
                                    Onboard
                                  </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="spacingContainer">
                            <p>How many rides will you need?</p>
                            <div class="spinner-control">
                                 <input class="spinner" name="value" value="1">
                            </div>
                        </div>
                	</div>
                    <div class="widget-bottom">
                		<p>Your fare will cost</p>
                        <div class="farePrice">
                        	$0.00
                        </div>
                	</div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- include jquery and bootstrap js  -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script defer src="//code.jquery.com/ui/1.11.4/jquery-ui.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    
    <script src="js/septa-fare-calculator.js" type="text/javascript"></script>
</body>
</html>
