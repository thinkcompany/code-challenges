<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>SEPTA Regional Rail Fare Calculator</title>
	<style type="text/css" media="all">@import url("./css/fare_calculator_style.css");</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="./js/fare_calculator_script.js"></script>
</head>
<body>

<div id="fare_calculator_form">
	<div class="form_header">
		<h3>Regional Rail Fares</h3>
	</div>

	<div class="form_section">
		<div class="label">Where are you going?</div>
		<select name="destination">
			<option value="1">Zone 1</option>
			<option value="2">Zone 2</option>
			<option value="3">Zone 3</option>
			<option value="4">Zone 4</option>
		</select>
	</div>

	<div class="form_section">
		<div class="label">When are you riding?</div>
		<select name="timeframe">
			<option value="weekends">Weekends</option>
			<option value="weekdays">Weekdays</option>
			<option value="anytime">Anytime</option>
		</select>
		<div class="description">Helper text that explains the options above.</div>
	</div>

	<div class="form_section">
		<div class="label">Where will you purchase the fair?</div>
		<ul>
			<li>
				<input type="radio" id="edit-purchase_location-kiosk" name="purchase_location" value="kiosk">
				<label class="option" for="edit-purchase_location-kiosk">Station Kiosk</label>
			</li>
			<li>
				<input type="radio" id="edit-purchase_location-onboard" name="purchase_location" value="onboard">
				<label class="option" for="edit-purchase_location-onboard">Onboard</label>
			</li>
		</ul>
	</div>

	<div class="form_section last">
		<div class="label">How many rides will you need?</div>
		<input name="ride_count" size="5">
	</div>

	<div class="form_footer">
		<div class="label">Your fare will cost</div>
		<div class="total_cost">$28.00</div>
	</div>
</div>

	
</body>
</html>
